<body>
    <fieldset>
        <legend>
            <h1>Ejercicios de Arrays</h1>
        </legend>
        <fieldset>
            <legend>
                <h2>Ejercicio 1</h2>
            </legend>
            <p>
                Dado un vector de enteros, comprobar el mayor, el menor y por último la media de
                todos.
                El botón «Cargar Ejemplo» pondrá un ejemplo de números predefinidos.
            </p>
            <fieldset>
                <p>
                    Introduce los enteros separados por comas.
                <div>
                    <input type="text" id="ej1txt">
                    <input type="button" value="cargar" onclick="cargararray()">
                    <input type="button" value="calcular" onclick="calcular()">
                    <input type="button" value="reiniciar" onclick="Reiniciar()">
                    <p id="resultado1"></p>
                </div>
                </p>
            </fieldset>
        </fieldset>
